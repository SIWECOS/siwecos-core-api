version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: siweocs-business-logic-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=siwecos#test
        - MYSQL_DATABASE=siwecos#buisness
        - MYSQL_USER=siwecos
        - MYSQL_PASSWORD=siweocs#business
      ports:
        - "10000:3306"

    elasticsearch:
      image: elasticsearch:5.4-alpine
      container_name: siweocs-business-logic-elasticsearch

